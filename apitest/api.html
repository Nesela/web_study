<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #game-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        #game-list>div {
            background: #2a2a2a;
        }

        #game-list img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        #game-list p {
    color: #ff7b7b ;
}

    </style>
</head>

<body>
    <div>최근 3개월 인기게임</div>
    <div id="myGame-list"></div>
    <div id="game-list"></div>
    <script src="api.js"></script>
</body>

</html>
